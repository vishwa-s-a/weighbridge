<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .firstCol {
      border-style: solid;
      border-radius: 15px;
      border-color: burlywood;
    }

    .appaji {
      width: 500px;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="container-fluid my-3">
    <h3 class="text-center mb-3">
        Ticket Printer
    </h3>
    <div class="row d-flex align-items-center justify-content-center ">
        <div class="col-lg-6 ">
          <img src="/images/appaji.png" alt="" class="appaji">
        </div>
        <div class="col-lg-6 col-xl-3 firstCol shadow-lg">
          <form action="/" method="post" class="m-2 p-2">
            <div class="mb-3 ">
              <label for="ticketnumber" class="form-label">Ticket number</label>
              <input type="text" class="form-control" id="ticketnumber" name="ticketnumber">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
</div>
</body>

</html>
